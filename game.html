  <header id="gameheader">
    <span class="headline">Color Game</span>
    <span class="subheadline">Search the right Color:</span>
    <br>
    <span id="rgbCode">RGB</span>
  </header>

  <section id="stripe">
    <button id="reset" onclick="resetCubes()">New Colors</button>
    <span id="message"></span>
    <div class="difficulty-settings">
      <button id="easyBTN" class="difficulty" value="3">Easy</button>
      <button id="normalBTN" class="difficulty selected" value="6">Normal</button>
      <button id="hardBTN" class="difficulty" value="12">Hard</button>

  </section>

    <div class="items"></div>
